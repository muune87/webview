    <script type="text/javascript">
        const VERSION = "1.0.0 / 7"
    
        //alert("VERSION : " + VERSION);

        function isAndroid() {
            return /Android/i.test(navigator.userAgent);
        }
        
        function isiOS() {
            return /iPhone|iPad|iPod/i.test(navigator.userAgent);
        }
        
        window.onload = function(){
            document.getElementById('settingOpen').onclick = function(e){
                if( isiOS() ){       
                   window.webkit.messageHandlers.settingOpen.postMessage('');   //빈 스트링 보내주셔야 합니다.
                }   
                if( isAndroid() ){
                   window.dongbanmall.settingOpen(''); //빈 스트링 보내주셔야 합니다.
                } 
                return false;
            }

            document.getElementById('notiListOpen').onclick = function(e){
                if( isiOS() ){       
                   window.webkit.messageHandlers.settingOpen.notiListOpen('');   //빈 스트링 보내주셔야 합니다.
                }   
                if( isAndroid() ){
                   window.dongbanmall.notiListOpen(''); //빈 스트링 보내주셔야 합니다.
                } 
                return false;
            }

           document.getElementById('tokenSend').onclick = function(e){
                if( isiOS() ){       
                   window.webkit.messageHandlers.tokenSend.postMessage('');   //빈 스트링 보내주셔야 합니다.
                }   
                if( isAndroid() ){
                   window.dongbanmall.tokenSend('token'); //빈 스트링 보내주셔야 합니다.
                } 
                return false;
            }

            document.getElementById('reload').onclick = function(e){
                window.location.reload(true);
            }
            
        
            
            let versionInput = document.getElementById("version_input")
            versionInput.value = VERSION;       
        }
        

    </script>
